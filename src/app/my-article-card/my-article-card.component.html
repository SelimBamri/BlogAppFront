<div class="card mb-5">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        src="{{ 'data:image/jpeg;base64,' + article.banner }}"
        class="img-fluid rounded-start"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" (click)="redirectToArticle(article.id)">
          {{ article.title }}
        </h5>
        <p class="card-text">
          {{ article.description }}
        </p>
        <p class="card-text">
          <small class="text-muted"
            >Created: {{ article.created | date }}</small
          >
        </p>
        <fa-icon
          [icon]="faEdit"
          class="ed-ico"
          (click)="redirectToEditArticle(article.id)"
        />
        <fa-icon
          [icon]="faTrashCan"
          class="del-ico"
          (click)="deleteArticle(article.id)"
        />
      </div>
    </div>
  </div>
</div>
