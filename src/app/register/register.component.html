<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-lg-12 col-xl-11">
    <div class="card text-black" style="border-radius: 25px">
      <div class="card-body p-md-5">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 title">
          Sign up
        </p>
        <form
          class="mx-1 mx-md-4"
          #myform="ngForm"
          (ngSubmit)="onSubmit(myform)"
        >
          <div class="row justify-content-center">
            <div>
              <img
                [src]="url ? url : '../../assets/images/anonymous.png'"
                width="200rem"
                class="mx-auto d-block rounded mb-3"
              />
            </div>

            <div class="mb-3 text-center">
              <input
                #fileInput
                class="form-control"
                type="file"
                style="display: none"
                (change)="onSelectFile($event)"
              />
              <a class="img-in" (click)="fileInput.click()">Upload a picture</a>
              <fa-icon
                [icon]="faTrashCan"
                class="del-ico"
                (click)="cancelPhoto()"
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <div class="form-floating mb-4">
                <input
                  ngModel
                  name="email"
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
                <label for="email">Email</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  ngModel
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                  name="username"
                  required
                />
                <label for="username">Username</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  ngModel
                  name="password"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  ngModel
                  type="password"
                  class="form-control"
                  id="cPassword"
                  name="cPassword"
                  placeholder="Confirm password"
                  required
                />
                <label for="cPassword">Confirm password</label>
              </div>
            </div>
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <div class="form-floating mb-4">
                <input
                  ngModel
                  type="text"
                  class="form-control"
                  id="fName"
                  name="fName"
                  placeholder="First Name"
                  required
                />
                <label for="fName">First Name</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  ngModel
                  required
                  type="text"
                  class="form-control"
                  id="lName"
                  name="lName"
                  placeholder="Last Name"
                />
                <label for="lName">Last Name</label>
              </div>
              <div class="form-floating mb-4">
                <input
                  ngModel
                  required
                  type="date"
                  class="form-control"
                  id="dob"
                  name="dob"
                  placeholder="Date of birth"
                />
                <label for="dob">Date of birth</label>
              </div>
              <div class="row justify-content-center mx-4 mb-3 mb-lg-4 mt-4">
                <button type="submit" class="btn hbtn btn-lg">Sign up</button>
              </div>
            </div>
          </div>
          <div
            *ngIf="serverErrors && serverErrors.length"
            class="alert alert-danger mt-3 row"
          >
            <ul>
              <li *ngFor="let error of serverErrors">{{ error }}</li>
            </ul>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
