<div
  class="row d-flex justify-content-center align-items-center h-100"
  *ngIf="user$ | async as user; else loading"
>
  <div class="col-lg-12 col-xl-11">
    <div class="card text-black" style="border-radius: 25px">
      <div class="card-body p-md-5">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 title">
          My account
        </p>
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
            <div class="mx-1 mx-md-4">
              <div class="mb-5">
                <img
                  [src]="
                    user.profilePhoto
                      ? 'data:image/jpeg;base64,' + user.profilePhoto
                      : '../../assets/images/anonymous.png'
                  "
                  width="200rem"
                  class="mx-auto d-block rounded mb-3"
                />
              </div>
              <div class="mb-3">
                <span class="field-title">Email: </span>
                <span class="field">{{ user.email }}</span>
              </div>
              <div class="mb-3">
                <span class="field-title">Username: </span>
                <span class="field">{{ user.userName }}</span>
              </div>
              <div class="mb-3">
                <span class="field-title">First name: </span>
                <span class="field">{{ user.firstName }}</span>
              </div>
              <div class="mb-3">
                <span class="field-title">Last name: </span>
                <span class="field">{{ user.lastName }}</span>
              </div>
              <div class="mb-3">
                <span class="field-title">Date of birth: </span>
                <span class="field">{{ user.dateOfBirth | date }}</span>
              </div>
            </div>
          </div>
          <div
            class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
          >
            <img
              src="../assets/images/signUpImage.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>Loading Account info...</ng-template>
